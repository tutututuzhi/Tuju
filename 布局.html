<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局练习</title>
</head>

<body>
    <div class="nav"><!-- 块级标签 无实意 可用于网页布局 nav 导航栏-->
        <a href="http://127.0.0.1:5500/%E5%BE%85%E5%AE%9A1.html" target="_blank">表单</a>
        <a href="http://127.0.0.1:5500/%E5%BE%85%E5%AE%9A2.html" target="_blank">待定2</a>
        <a href="http://127.0.0.1:5500/%E5%BE%85%E5%AE%9A3.html" target="_blank">待定3</a>
    </div>
    <div id="nav"><!-- id有初始id class可共用属性-->
        <a href="http://127.0.0.1:5500/%E5%BE%85%E5%AE%9A1.html" target="_blank">表单</a>
        <a href="http://127.0.0.1:5500/%E5%BE%85%E5%AE%9A2.html" target="_blank">待定2</a>
        <a href="http://127.0.0.1:5500/%E5%BE%85%E5%AE%9A3.html" target="_blank">待定3</a>
    </div>
    <div class="content"><!-- 内容类 -->他可以分行</div>
    <div class="content">你看是吧</div>
    <span><!-- 行内元素 -->他不会分行</span>
    <span>你看是吧</span>
</body>

</html>
